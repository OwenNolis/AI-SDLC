name: CI

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flow:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      FEATURE_ID: feature-001-support-ticket

      # Secrets (nooit hardcoden)
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Optioneel: repo variable (Settings → Variables)
      GEMINI_MODEL: ${{ vars.GEMINI_MODEL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            ai/agent/package-lock.json
            ai/validator/package-lock.json
            frontend/package-lock.json

      - name: Setup Java (Temurin 21)
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: "maven"

      - name: Install AI agent dependencies
        run: npm ci
        working-directory: ai/agent

      - name: Install validator deps
        run: npm ci
        working-directory: ai/validator

      - name: Make scripts executable
        run: chmod +x ai/flow.sh ai/sync-from-fa.sh ai/generate-tests.sh

      - name: Preflight info
        run: |
          echo "Feature: ${FEATURE_ID}"
          if [ -n "${GEMINI_MODEL}" ]; then
            echo "GEMINI_MODEL=${GEMINI_MODEL}"
          else
            echo "GEMINI_MODEL not set (default will be used)"
          fi
          if [ -z "${GEMINI_API_KEY}" ]; then
            echo "❌ GEMINI_API_KEY missing"
            exit 1
          else
            echo "✅ GEMINI_API_KEY is set (hidden)"
          fi

      - name: Run one-command AI-SDLC flow
        run: ./ai/flow.sh "${FEATURE_ID}"

      - name: Upload generated artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ai-sdlc-artifacts
          path: |
            backend/src/test/java/**/Feature001SupportTicketGeneratedIT.java
            frontend/src/ui/__generated__/**
            docs/technical-analysis/**
            docs/test-scenarios/**
            docs/test-context/**