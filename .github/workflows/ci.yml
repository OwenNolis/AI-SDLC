name: CI

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1) REQUIRED CHECK: build/test zonder Gemini (stabiel voor Dependabot)
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            ai/agent/package-lock.json
            ai/validator/package-lock.json

      - name: Setup Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: "maven"

      # Frontend deps + lint/build (pas aan als jij andere scripts hebt)
      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Frontend build
        run: npm run build --if-present
        working-directory: frontend

      # Backend build/test (pas aan als jij andere Maven modules hebt)
      - name: Backend tests
        run: mvn -q -B -DskipITs=true test
        working-directory: backend

  # 2) OPTIONAL: jouw AI-SDLC flow (alleen op push naar main of niet-dependabot PRs)
  flow:
    name: flow
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    # Niet draaien voor Dependabot PRs, want die hebben al hun eigen automation + quota issues
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.user.login != 'dependabot[bot]')

    env:
      FEATURE_ID: feature-001-support-ticket
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_MODEL: ${{ vars.GEMINI_MODEL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            ai/agent/package-lock.json
            ai/validator/package-lock.json
            frontend/package-lock.json

      - name: Setup Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: "maven"

      - name: Install AI agent dependencies
        run: npm ci
        working-directory: ai/agent

      - name: Install validator deps
        run: npm ci
        working-directory: ai/validator

      - name: Make scripts executable
        run: chmod +x ai/flow.sh ai/sync-from-fa.sh ai/generate-tests.sh

      - name: Preflight info
        run: |
          echo "Feature: ${FEATURE_ID}"
          echo "GEMINI_MODEL=${GEMINI_MODEL:-<not set>}"
          if [ -z "${GEMINI_API_KEY}" ]; then
            echo "❌ GEMINI_API_KEY missing"
            exit 1
          else
            echo "✅ GEMINI_API_KEY is set (hidden)"
          fi

      # Belangrijk: Flow mag je demo niet blokkeren door quota.
      # We laten deze stap NIET je volledige CI blokkeren op PR’s.
      - name: Run one-command AI-SDLC flow (non-blocking on quota)
        run: |
          set -e
          ./ai/flow.sh "${FEATURE_ID}" || {
            echo "⚠️ flow.sh failed. This is non-blocking in CI (often quota/rate-limit)."
            exit 0
          }

      - name: Upload generated artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-sdlc-artifacts
          path: |
            backend/src/test/java/**/Feature001SupportTicketGeneratedIT.java
            frontend/src/ui/__generated__/**
            docs/technical-analysis/**
            docs/test-scenarios/**
            docs/test-context/**